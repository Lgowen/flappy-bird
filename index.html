<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../assets/index.css">
</head>
<body>
    <div id="fly-bird">
        <!-- 小鸟 -->
        <div class="bird"></div>
        <!-- 开始游戏 -->
        <div class="start blue">开始游戏</div>
        <!-- 得分显示 -->
        <div class="score">0</div>
        <!-- 游戏结束后的朦层 -->
        <div class="mask"></div>
        <!-- 游戏结束后展示的部分 -->
        <div class="end">
            <!-- 游戏结束 -->
            <div class="over">Game Over</div>
            <!-- 你的结果 -->
            <div class="result">Your Results:</div>
            <!-- 最终得分 -->
            <div class="final-score">56</div>
            <!-- 排行榜 -->
            <ul class="rank-list">
                <!-- 排行信息 -->
                <li class="rank-item">
                    <span class="rank first">1</span>
                    <span class="rank-score">16</span>
                    <span class="rank-time">2020.6.24 11:57:00</span>
                </li>
                <li class="rank-item">
                    <span class="rank second">2</span>
                    <span class="rank-score">6</span>
                    <span class="rank-time">2020.6.24 11:58:16</span>
                </li>
                <li class="rank-item">
                    <span class="rank third">3</span>
                    <span class="rank-score">3</span>
                    <span class="rank-time">2020.6.24 11:59:36</span>
                </li>
            </ul>
            <!-- 重新开始 -->
            <div class="restart">重新开始</div>
        </div>
        
    </div>

    <script src="./index.js"></script>
    <script>
        // bird.init();
    </script>
</body>
</html>
